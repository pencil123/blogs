  <h2 class="title">需求</h2>
  <p class="para">
   要使用 Open SSL 函数，你必须安装<a href="http://www.openssl.org/" class="link external">&raquo;&nbsp;OpenSSL</a> 库。
   PHP 5 要求OpenSSL &gt;= 0.9.6。 然而PHP5后续版本会有些编译上的问题，所以最好是使用OpenSSL &gt;=
   0.9.8(PHP7要求的最低版本) 。 其他版本(PHP &gt;= 7.1.0) 要求 OpenSSL &gt;= 1.0.1.
  </p>
  <div class="warning"><strong class="warning">Warning</strong>
   <p class="para">
    强烈建议你使用最新的OpenSSL版本，否则你的web服务器很容易受到攻击。
   </p>
