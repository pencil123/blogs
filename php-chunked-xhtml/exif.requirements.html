  <h2 class="title">需求</h2>
  <p class="para">
   必须使用 <em>--enable-exif</em> 选项编译 PHP。
   如果要提供对 EXIF 标签中元数据的多字节文字支持，需要通过使用
   <em>--enable-mbstring</em> 选项编译 PHP 来启用
   <a href="ref.mbstring.html" class="link">mbstring</a> 扩展。
   exif 不需要其他额外的 PHP 库就可以直接使用。
  </p>
  <p class="para">
   Windows 平台：必须启用
   <a href="ref.mbstring.html" class="link"> mbstring</a> 扩展。
   并且，在 <var class="filename">php.ini</var> 文件中，
   <a href="ref.mbstring.html" class="link">mbstring</a> 必须先于 EXIF 加载。
  </p>
